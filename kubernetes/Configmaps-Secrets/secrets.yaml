
# -------------------------------
# Secret: Stores sensitive data like credentials
# -------------------------------
apiVersion: v1
kind: Secret
metadata:
  # Name of the Secret resource
  name: my-secret
type: Opaque  # Generic key-value secret type
data:
  # Keys and their values must be base64 encoded
  # Example: echo -n "myuser" | base64 -> bXl1c2Vy
  username: bXl1c2Vy  # base64 for "myuser"
  password: bXlwYXNz  # base64 for "mypass"
